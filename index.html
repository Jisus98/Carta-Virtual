<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para MamÃ¡</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 220px;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 1;
    }

    .envelope-body {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ff9bb3;
      border-radius: 0 0 10px 10px;
      border: 2px solid #c2185b;
      z-index: 1;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ff9bb3;
      transform-origin: top;
      transform: rotateX(0deg);
      top: 0;
      left: 0;
      z-index: 3;
      transition: transform 0.8s ease;
      border: 2px solid #c2185b;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      clip-path: polygon(0 0, 100% 0, 50% 50%);
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .card {
      position: absolute;
      width: 90%;
      height: 80%;
      background: white;
      left: 5%;
      bottom: -100%;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 2;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.3s;
      border: 2px solid #c2185b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .envelope.open .card {
      bottom: 15%;
    }

    .message {
      font-size: 22px;
      color: #c2185b;
      margin: 0 0 15px 0;
      line-height: 1.5;
      font-weight: bold;
    }

    .music-btn {
      background: #e91e63;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .music-btn:hover {
      background: #c2185b;
      transform: scale(1.05);
    }

    .hearts-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
      opacity: 0;
      transition: opacity 0.5s ease 0.8s;
    }

    .envelope.open ~ .hearts-container {
      opacity: 1;
    }

    .heart {
      position: absolute;
      background-color: #ff4081;
      transform: rotate(-45deg);
      animation: floatHeart 4s infinite ease-in;
      opacity: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ff4081;
      border-radius: 50%;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50%;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(-45deg) scale(0.3);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(-45deg) scale(1);
        opacity: 0;
      }
    }
    
    .soundcloud-widget {
      width: 100%;
      height: 80px;
      margin-top: 15px;
      display: none;
    }
    
    .music-status {
      font-size: 12px;
      color: #c2185b;
      margin-top: 10px;
    }
    
    .error-message {
      color: #d32f2f;
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="envelope-body">
        <div class="card" id="card">
          <p class="message">Â¡Para ti mamÃ¡!<br>Con todo mi amor ðŸ’–</p>
          <button class="music-btn" id="musicBtn">â–¶ Reproducir MÃºsica</button>
          <div id="soundcloud-widget" class="soundcloud-widget"></div>
          <p id="musicStatus" class="music-status"></p>
          <p id="errorMessage" class="error-message"></p>
        </div>
      </div>
    </div>
    <div class="hearts-container" id="heartsContainer"></div>
  </div>

  <script>
    // ConfiguraciÃ³n inicial
    const envelope = document.getElementById('envelope');
    const heartsContainer = document.getElementById('heartsContainer');
    const musicBtn = document.getElementById('musicBtn');
    const soundcloudWidget = document.getElementById('soundcloud-widget');
    const musicStatus = document.getElementById('musicStatus');
    const errorMessage = document.getElementById('errorMessage');
    
    let cartaAbierta = false;
    let musicaReproduciendo = false;
    let player = null;
    
    const soundcloudUrl = "https://soundcloud.com/huck-bless/mi-mejor-inspiraci-n-norick";
    
    // FunciÃ³n para mostrar errores
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      musicStatus.style.display = 'none';
      console.error(message);
    }
    
    // Cargar SDK de SoundCloud
    function loadSDK() {
      return new Promise((resolve) => {
        if (window.SC) return resolve();
        
        const script = document.createElement('script');
        script.src = 'https://w.soundcloud.com/player/api.js';
        script.onload = () => resolve();
        script.onerror = () => showError('Error al cargar el reproductor');
        document.head.appendChild(script);
      });
    }
    
    // Inicializar reproductor
    function initPlayer() {
      soundcloudWidget.innerHTML = '';
      
      const iframe = document.createElement('iframe');
      iframe.id = 'sc-widget';
      iframe.width = '100%';
      iframe.height = '166';
      iframe.scrolling = 'no';
      iframe.frameBorder = 'no';
      iframe.allow = 'autoplay';
      iframe.src = `https://w.soundcloud.com/player/?url=${encodeURIComponent(soundcloudUrl)}&color=%23ff4081&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false`;
      
      soundcloudWidget.appendChild(iframe);
      soundcloudWidget.style.display = 'block';
      
      player = SC.Widget('sc-widget');
      
      player.bind(SC.Widget.Events.READY, () => {
        musicStatus.textContent = "Reproductor listo";
      });
      
      player.bind(SC.Widget.Events.PLAY, () => {
        musicBtn.textContent = "âšâš Pausar";
        musicStatus.textContent = "Reproduciendo...";
        musicaReproduciendo = true;
      });
      
      player.bind(SC.Widget.Events.PAUSE, () => {
        musicBtn.textContent = "â–¶ Reproducir";
        musicStatus.textContent = "Pausado";
        musicaReproduciendo = false;
      });
      
      player.bind(SC.Widget.Events.ERROR, (e) => {
        showError('Error en el reproductor: ' + e);
      });
    }
    
    // Control de mÃºsica
    async function toggleMusic() {
      if (!cartaAbierta) {
        alert("Abre primero la carta");
        return;
      }
      
      try {
        if (!player) {
          musicBtn.disabled = true;
          musicStatus.textContent = "Cargando...";
          await loadSDK();
          initPlayer();
          musicBtn.disabled = false;
        }
        
        if (musicaReproduciendo) {
          player.pause();
        } else {
          player.play();
        }
      } catch (error) {
        showError('Error: ' + error.message);
        musicBtn.disabled = false;
      }
    }
    
    // AnimaciÃ³n de la carta
    function abrirCarta() {
      if (cartaAbierta) return;
      
      cartaAbierta = true;
      envelope.classList.add('open');
      
      // Crear corazones
      heartsContainer.innerHTML = '';
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${Math.random() * 100}%`;
        heart.style.width = `${10 + Math.random() * 20}px`;
        heart.style.height = heart.style.width;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        heartsContainer.appendChild(heart);
      }
      heartsContainer.style.opacity = '1';
    }
    
    // Eventos
    envelope.addEventListener('click', abrirCarta);
    musicBtn.addEventListener('click', toggleMusic);
  </script>
</body>
</html>
