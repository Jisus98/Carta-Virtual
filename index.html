<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para MamÃ¡</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 300px;
      height: 220px;
    }

    .envelope {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 1;
    }

    .envelope-body {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ff9bb3;
      border-radius: 0 0 10px 10px;
      border: 2px solid #c2185b;
      z-index: 1;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ff9bb3;
      transform-origin: top;
      transform: rotateX(0deg);
      top: 0;
      left: 0;
      z-index: 3;
      transition: transform 0.8s ease;
      border: 2px solid #c2185b;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      clip-path: polygon(0 0, 100% 0, 50% 50%);
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .card {
      position: absolute;
      width: 90%;
      height: 80%;
      background: white;
      left: 5%;
      bottom: -100%;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 2;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.3s;
      border: 2px solid #c2185b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .envelope.open .card {
      bottom: 15%;
    }

    .message {
      font-size: 22px;
      color: #c2185b;
      margin: 0 0 15px 0;
      line-height: 1.5;
      font-weight: bold;
    }

    .music-btn {
      background: #e91e63;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .music-btn:hover {
      background: #c2185b;
      transform: scale(1.05);
    }

    .hearts-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
      opacity: 0;
      transition: opacity 0.5s ease 0.8s;
    }

    .envelope.open ~ .hearts-container {
      opacity: 1;
    }

    .heart {
      position: absolute;
      background-color: #ff4081;
      transform: rotate(-45deg);
      animation: floatHeart 4s infinite ease-in;
      opacity: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #ff4081;
      border-radius: 50%;
    }

    .heart::before {
      top: -50%;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50%;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(-45deg) scale(0.3);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(-45deg) scale(1);
        opacity: 0;
      }
    }
    
    /* Estilo para el iframe de SoundCloud */
    .soundcloud-player {
      display: none;
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="envelope-body">
        <div class="card" id="card">
          <p class="message">Â¡Para ti mamÃ¡!<br>Con todo mi amor ðŸ’–</p>
          <button class="music-btn" id="musicBtn">â–¶ Reproducir MÃºsica</button>
          <iframe id="soundcloudIframe" class="soundcloud-player" height="166" scrolling="no" frameborder="no" allow="autoplay" src=""></iframe>
        </div>
      </div>
    </div>
    <div class="hearts-container" id="heartsContainer"></div>
  </div>

  <script>
    // Elementos del DOM
    const envelope = document.getElementById('envelope');
    const heartsContainer = document.getElementById('heartsContainer');
    const musicBtn = document.getElementById('musicBtn');
    const soundcloudIframe = document.getElementById('soundcloudIframe');
    
    let cartaAbierta = false;
    let musicaReproduciendo = false;
    
    // URL de SoundCloud
    const soundcloudUrl = "https://soundcloud.com/huck-bless/mi-mejor-inspiraci-n-norick?si=499feb652fe543b4ad62a815ae63c8a4&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing";
    
    // Configurar el iframe de SoundCloud
    soundcloudIframe.src = `https://w.soundcloud.com/player/?url=${encodeURIComponent(soundcloudUrl)}&color=%23ff4081&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true`;
    
    // FunciÃ³n para abrir la carta
    function abrirCarta() {
      if(cartaAbierta) return;
      
      cartaAbierta = true;
      envelope.classList.add('open');
      
      crearCorazones();
      envelope.style.pointerEvents = 'none';
    }
    
    // FunciÃ³n para crear corazones
    function crearCorazones() {
      heartsContainer.innerHTML = '';
      
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${Math.random() * 100}%`;
        heart.style.width = `${10 + Math.random() * 20}px`;
        heart.style.height = heart.style.width;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        
        heartsContainer.appendChild(heart);
      }
      
      heartsContainer.style.opacity = '1';
    }
    
    // FunciÃ³n para controlar la mÃºsica
    function controlarMusica() {
      if(!cartaAbierta) {
        alert("Por favor, abre primero la carta haciendo clic en el sobre.");
        return;
      }
      
      if(musicaReproduciendo) {
        // Pausar la mÃºsica (no se puede pausar directamente el iframe de SoundCloud)
        soundcloudIframe.style.display = 'none';
        musicBtn.textContent = "â–¶ Reproducir MÃºsica";
        musicaReproduciendo = false;
      } else {
        // Mostrar y reproducir
        soundcloudIframe.style.display = 'block';
        musicBtn.textContent = "â™ª Reproduciendo...";
        musicaReproduciendo = true;
        
        // Recargar el iframe para iniciar la reproducciÃ³n
        soundcloudIframe.src = soundcloudIframe.src;
      }
    }
    
    // Event listeners
    envelope.addEventListener('click', abrirCarta);
    musicBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      controlarMusica();
    });
  </script>
</body>
</html>
